<section id="Login">
	<div class="container">
		<div class="title">
			Авторизация
		</div>
		<div class="form">
			<div class="nickname">
				<input class="line" my-enter="login(nickname)" type="text" ng-model="nickname" placeholder="Ваш ник">

			<div class="submit">

			</div>
		</div>
	</div>
</section>
